<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="product-list">
      <h2>Your Shopping Cart</h2>
      <div class="products">
        <!-- Repeat for each product -->
        <div class="product">
          <img src="Image/imageBanhMy.jpg" alt="Product 1" />
          <h3>Bánh Mỳ</h3>
          <p>30,000</p>
          <button onclick="addToCart(1)">Add To Cart</button>
        </div>
        <div class="product">
          <img src="Image/imageBanhCuon.jpg" alt="Product 2" />
          <h3>Bánh Cuốn</h3>
          <p>25,000</p>
          <button onclick="addToCart(2)">Add To Cart</button>
        </div>
        <div class="product">
          <img src="Image/imagePho.jpg" alt="Product 3" />
          <h3>Phở Bò</h3>
          <p>35,000</p>
          <button onclick="addToCart(3)">Add To Cart</button>
        </div>
        <div class="product">
          <img src="Image/imageXoi.jpg" alt="Product 4" />
          <h3>Xôi Ngũ Vị</h3>
          <p>40,000</p>
          <button onclick="addToCart(4)">Add To Cart</button>
        </div>
        <div class="product">
          <img src="Image/imagebanhxeo.jpg" alt="Product 5" />
          <h3>Bánh Xèo</h3>
          <p>50,000</p>
          <button onclick="addToCart(5)">Add To Cart</button>
        </div>
        <div class="product">
          <img src="Image/imageCom.jpg" alt="Product 6" />
          <h3>Cơm Tấm</h3>
          <p>60,000</p>
          <button onclick="addToCart(6)">Add To Cart</button>
        </div>
      </div>
    </div>

    <div class="cart">
      <h3>Card</h3>
      <ul id="cart-items"></ul>
      <div class="cart-footer">
        <div id="total">0</div>
        <button onclick="clearCart()">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
